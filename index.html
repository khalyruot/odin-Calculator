<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="numberButton">
   <div id="number"><button>0</button></div>
   <div id="number"><button>1</button></div>
   <div id="number"><button>2</button></div>
   <div id="number"><button>3</button></div>
   <div id="number"><button>4</button></div>
   <div id="number"><button>5</button></div>
   <div id="number"><button>6</button></div>
   <div id="number"><button>7</button></div>
   <div id="number"><button>8</button></div>
   <div id="number"><button>9</button></div>
</div>

<div id="main_type">
    <div id="signButton"><button>+</button></div>
    <div id="signButton"><button>-</button></div>
    <div id="signButton"><button>x</button></div>
    <div id="signButton"><button>/</button></div>
</div>

<div id="main_type">
    <div id="actionButton"><button>=</button></div>
    <div id="actionButton"><button>CLEAR</button></div>
    <div id="actionButton"><button>DELETE</button></div>
</div>
