<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
  <title>Cool Calc</title>
</head>

<body>
  <section class="desktop">
    <div class="calcBody">
      <div class="display"></div>
      <div class="buttonRow">
        <div class="btn specialBtn" id="acBtn">AC</div>
        <div class="btn specialBtn" id="plusMinusBtn">+/-</div>
        <div class="btn specialBtn" id="moduloBtn">%</div>
        <div class="btn operationBtn" id="divideBtn">/</div>
      </div>
      <div class="buttonRow">
        <div class="btn numberBtn" id="sevenBtn">7</div>
        <div class="btn numberBtn" id="eightBtn">8</div>
        <div class="btn numberBtn" id="nineBtn">9</div>
        <div class="btn operationBtn" id="multiplyBtn">x</div>
      </div>
      <div class="buttonRow">
        <div class="btn numberBtn" id="fourBtn">4</div>
        <div class="btn numberBtn" id="fiveBtn">5</div>
        <div class="btn numberBtn" id="sixBtn">6</div>
        <div class="btn operationBtn" id="substractBtn">-</div>
      </div>
      <div class="buttonRow">
        <div class="btn numberBtn" id="oneBtn">1</div>
        <div class="btn numberBtn" id="twoBtn">2</div>
        <div class="btn numberBtn" id="threeBtn">3</div>
        <div class="btn operationBtn" id="addBtn">+</div>
      </div>
      <div class="buttonRow">
        <div class="btn numberBtn" id="zeroBtn">0</div>
        <div class="btn numberBtn" id="pointBtn">.</div>
        <div class="btn specialBtn" id="equalsBtn">=</div>
      </div>

    </div>
  </section>

</body>

</html>
