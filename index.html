<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="box_input">
        
    </div>

    <div id="main_type">
        <div><button id="actionButton">CLEAR</button></div>
        <div><button id="actionButton">DELETE</button></div>
    </div>

    <div class="numberButton">
        <div id="number"><button id="one">1</button></div>
        <div id="number"><button id="two">2</button></div>
        <div id="number"><button id="three">3</button></div>
        <div id="signButton"><button id="plus">+</button></div>
        <div id="number"><button id="four">4</button></div>
        <div id="number"><button id="five">5</button></div>
        <div id="number"><button id="six">6</button></div>
        <div id="signButton"><button id="minus">-</button></div>
        <div id="number"><button id="seven">7</button></div>
        <div id="number"><button id="eight">8</button></div>
        <div id="number"><button id="nine">9</button></div>
        <div id="signButton"><button id="multiply">x</button></div>
        <div id="number"><button id="comma">.</button></div>
        <div id="number"><button id="zero">0</button></div>
        <div id="signButton"><button id="equal">=</button></div>
        <div id="signButton"><button id="divide">/</button></div>
    </div>

</body>
</body>
</html>
