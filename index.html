<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="display">
        <input type="field" id="userinput" placeholder="">
        <p id = "result-display">
        </p>
    </div>


    <div class="calculator_keys">

        <div id="main_type">
            <div><button class = "clear" value = "" id = "clr">CLEAR</button></div>
            <div><button value = "" class = "delete" id = "del">DELETE</button></div>
            
        </div>

        <div class = "numbers">
            <div><button value = 1 id = "number">1</button></div>
            <div><button value = 2 id = "number">2</button></div>
            <div><button value = 3 id = "number">3</button></div>
        </div>
        <div><button class="operators" id = "operator" >+</button></div>
        
        <div class = "numbers">
            <div><button value = 4 id = "number">4</button></div>
            <div><button value = 5 id = "number">5</button></div>
            <div><button value = 6 id = "number">6</button></div>
        </div>
        
        <div><button class="operators" id = "operator">-</button></div>
        
        <div class = "numbers">
            <div><button value = 7 id = "number">7</button></div>
            <div><button value = 8 id = "number">8</button></div>
            <div><button value = 9 id = "number">9</button></div>
        </div>
        
        <div><button class="operators" id = "operator">x</button></div>
        <div><button data-action="decimal">.</button></div>
        
        <div class = "numbers">
            <div><button value = 0 id = "number">0</button></div>
        </div>
        
        <div><button value = "=" class = "equal" id = "equal">=</button></div>
        <div><button class="operators" id = "operator"">/</button></div>
    </div>

</body>
</body>
</html>
