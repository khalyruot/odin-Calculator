<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="calculator_display">
        <input type="text" id="fname">
    </div>


    <div class="calculator_keys">

        <div id="main_type">
            <div><button id="actionButton" data-action="clear">CLEAR</button></div>
            <div><button id="actionButton" data-action="delete">DELETE</button></div>
        </div>

        
        <div><button id = "1">1</button></div>
        <div><button>2</button></div>
        <div><button>3</button></div>
        <div><button data-action="plus">+</button></div>
        <div><button>4</button></div>
        <div><button>5</button></div>
        <div><button>6</button></div>
        <div><button data-action="minus">-</button></div>
        <div><button>7</button></div>
        <div><button>8</button></div>
        <div><button>9</button></div>
        <div><button data-action="multiply">x</button></div>
        <div><button data-action="decimal">.</button></div>
        <div><button>0</button></div>
        <div><button data-action="equal">=</button></div>
        <div><button data-action="divide">/</button></div>
    </div>

</body>
</body>
</html>
