<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="calculator_display">
        <input type="field" id="userinput" placeholder="">
    </div>


    <div class="calculator_keys">

        <div id="main_type">
            <div><button class = "clear" value = "" id = "clr">CLEAR</button></div>
            <div><button value = "" class = "delete" id = "del">DELETE</button></div>
            
        </div>

        
        <div><button value = 1 class = "number" id = "one">1</button></div>
        <div><button value = 2 class = "number" id = "two">2</button></div>
        <div><button value = 3 class = "number" id = "three">3</button></div>
        <div><button value = + class="operator">+</button></div>
        <div><button value = 4 class = "number" id = "four">4</button></div>
        <div><button value = 5 class = "number" id = "five">5</button></div>
        <div><button value = 6 class = "number" id = "six">6</button></div>
        <div><button value = - class="operator">-</button></div>
        <div><button value = 7 class = "number" id = "seven">7</button></div>
        <div><button value = 8 class = "number" id = "eight">8</button></div>
        <div><button value = 9 class = "number" id = "nine">9</button></div>
        <div><button value = * class="operator">x</button></div>
        <div><button data-action="decimal">.</button></div>
        <div><button value = 0 class = "number" id = "zero">0</button></div>
        <div><button value = "=" class = "equal" id = "equal">=</button></div>
        <div><button value = / class="operator">/</button></div>
    </div>

</body>
</body>
</html>
